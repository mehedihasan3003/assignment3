<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			ul{
				margin: 0;
			}
			.img{
				width: 200px;
				height: 50px;
				margin-top: 15px;
			}
			nav{
				display: flex;
				justify-content: space-between;
				height: 80px;
				background: #fbfbfb;
				line-height: 80px;
			}
			ul{
				list-style: none;
			}
			a{
				text-decoration: none;
			}
			
		.right-menu{
				width: 800px;
				display: flex;
				justify-content: space-around;
			}
			.right-menu li a{
				padding: 20px;
			}
			.right-menu li:nth-child(1){
				background: red;
			}
			.right-menu li:nth-child(2){
				background: green;
			}
			.right-menu li:nth-child(3){
				background: rgb(16, 16, 230);
			}
			.right-menu li:nth-child(4){
				background: #ff00ff;
			}
			.right-menu li:nth-child(5){
				background: rgb(355,120.230);
			}
			.right-menu li:nth-child(6){
				background: #00ffff;
			}
			.right-menu li:nth-child(7){
				background: #e5ff00;
			}
			.right-menu li:nth-child(8){
				background: rgb(73, 69, 80);
			}
			.right-menu li:last-child{
				background: rgb(128, 51, 0);
			}
		</style>
	</head>
	<body>
		<nav>
			<ul class="menu-left">
				<li><a href="#"><img src="https://satech360.com/wp-content/uploads/2020/10/logo.png" alt="!" class="img"></a></li>
			</ul>
			<ul class="right-menu">

			</ul>
		</nav>
		
	</body>
